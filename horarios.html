<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios - Colegio Renata Preto De Brunelli</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Ajuste del espacio debajo del header */
        .pdf-viewer {
            margin-top: 90px;
            width: 100%;
            height: calc(100vh - 90px);
            overflow: hidden;
        }

        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ---------- RESPONSIVE PARA CELULAR ---------- */
        @media (max-width: 768px) {
            .pdf-viewer {
                margin-top: 70px;  /* Header más pequeño en móvil */
                height: calc(100vh - 70px);
            }

            .pdf-viewer iframe {
                height: calc(100vh - 70px);
            }
        }

        @media (max-width: 480px) {
            .pdf-viewer {
                margin-top: 65px; 
                height: calc(100vh - 65px);
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="Imagenes/logo de epdb.jpg" alt="Logo del Colegio Renata Preto De Brunelli" class="logo-img">
                <h1>Colegio Renata Preto De Brunelli</h1>
            </div>

            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Inicio</a></li>
                    <li><a href="historia.html" class="nav-link">Historia</a></li>
                    <li><a href="comunidad.html" class="nav-link active">Comunidad</a></li>
                    <li><a href="calendario.html" class="nav-link">Calendario</a></li>
                    <li><a href="index.html#contacto" class="nav-link">Contacto</a></li>
                </ul>
            </nav>

            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- PDF Viewer -->
    <section class="pdf-viewer">
        <iframe 
    src="https://docs.google.com/gview?embedded=true&url=https://margaritamunozvillarrrroel-del.github.io/Horarios.pdf" 
    style="width:100%; height:100%; border:none;">
       </iframe>
    </section>

    <!-- Toggle menú móvil -->
    <script>
        const mobileToggle = document.querySelector('.mobile-menu-toggle');
        const navList = document.querySelector('.nav-list');

        mobileToggle.addEventListener('click', () => {
            navList.classList.toggle('active');
        });
    </script>

</body>
</html>
